<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">게시글 수정</h1>
    <form id="editArticleForm" class="shadow p-4 rounded bg-light" enctype="multipart/form-data">

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${article.title}" required>
        </div>

        <!-- Category Dropdown -->
        <div class="form-group">
            <label for="category">카테고리 선택</label>
            <select id="category" name="category" class="form-control" required>
                <option value="">카테고리 선택</option>
                <option th:each="category : ${categories}"
                        th:value="${category.name()}"
                        th:text="${category.name()}"
                        th:selected="${article.category != null and category.name() == article.category.name()}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" rows="5" th:text="${article.content}" required></textarea>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label for="upload">이미지 업로드</label>
            <input type="file" id="upload" name="upload" class="form-control-file">
        </div>

        <button type="button" class="btn btn-primary btn-block" th:onclick="'postEditArticle(' + ${article.articleId} + ')'">수정</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    function getAuthToken() {
        return localStorage.getItem('authToken');
    }

    function postEditArticle(id) {
        const token = getAuthToken();
        if (!token) {
            alert('로그인이 필요합니다.');
            location.href = '/login';
            return;
        }

        const form = document.getElementById('editArticleForm');
        const formData = new FormData(form);

        fetch(`/articles/${id}`, {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token
            },
            body: formData
        })
            .then(response => {
                if (response.redirected) {
                    alert('게시글이 수정되었습니다.');
                    location.href = `/articles`;
                } else {
                    throw new Error('수정에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('네트워크 또는 서버 오류:', error);
                alert('서버 오류로 인해 게시글 수정에 실패했습니다.');
            });
    }
</script>
</body>
</html>
