<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .notice-board {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .board-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        .list-group-item {
            background: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-group-item .item-content {
            display: flex;
            align-items: center;
        }
        .list-group-item .item-content span {
            margin-right: 10px; /* ID와 제목 사이의 간격 */
            font-weight: bold;
        }
        .list-group-item .metadata {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .btn-create {
            border-radius: 20px;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>
<body class="container mt-5 notice-board">

<div class="board-header mb-4">
    <h1>게시글 목록</h1>
</div>

<ul id="articleList" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="article : ${articles}">
        <div>
            <span th:text="${article.articleId}">ID</span>
            <button
                    th:onclick="'viewArticleWithAuth(' + ${article.articleId} + ')'"
                    th:text="${article.title}"
                    style="background: none; border: none; color: black; font-size: 1rem; cursor: pointer; margin-left: auto; text-align: right;">
            </button>
        </div>
        <div class="metadata">
            <span th:text="${article.createdAt}"></span>
        </div>
    </li>
</ul>

<button class="btn btn-success btn-create mt-3" onclick="createNewArticle()">새 글 작성</button>

<script th:inline="javascript">
    function getAuthToken() {
        return localStorage.getItem('authToken');
    }

    function viewArticleWithAuth(articleId) {
        const token = getAuthToken();
        if (!token) {
            alert('로그인이 필요합니다.');
            location.href = '/login';
            return;
        }

        fetch(`/articles/${articleId}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(response => {
                if (response.ok) {
                    location.href = `/articles/${articleId}`;
                } else {
                    alert('게시물 조회 권한이 없습니다.');
                }
            })
            .catch(error => {
                console.error('게시물 조회 오류:', error);
                alert('서버 오류로 인해 게시물을 로드할 수 없습니다.');
            });
    }

    function createNewArticle() {
        const token = getAuthToken();
        if (!token) {
            alert('로그인이 필요합니다.');
            location.href = '/login';
            return;
        }

        fetch('/articles/new', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        }).then(response => {
            if (response.ok) {
                location.href = '/articles/new';
            } else {
                alert('글 작성 권한이 없습니다.');
            }
        }).catch(error => {
            console.error('새 글 작성 요청 오류:', error);
            alert('서버 오류로 새 글 작성 페이지를 로드할 수 없습니다.');
        });
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
