<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apptive Study</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .option-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option-button:hover {
            background-color: #e9f5f5;
        }

        .option-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .selected {
            background-color: #e0ffe0;
            border-color: #28a745;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Apptive Study</h2>
    <div class="option-button" onclick="selectOption(this, 'BACKEND')">
        <span class="option-icon">🛠️</span> 백엔드
    </div>
    <div class="option-button" onclick="selectOption(this, 'FRONTEND')">
        <span class="option-icon">💻</span> 프론트엔드
    </div>
    <div class="option-button" onclick="selectOption(this, 'ANDROID')">
        <span class="option-icon">📱</span> 안드로이드
    </div>
    <div class="option-button" onclick="selectOption(this, 'GAME')">
        <span class="option-icon">🎮</span> 게임
    </div>

    <a href="/oauth2/authorization/kakao" class="btn btn-warning btn-block my-3">
        <i class="fas fa-comment"></i> 카카오로 로그인하기
    </a>
</div>

<script th:inline="javascript">
    const authToken = [[${authToken}]]
    if (authToken) {
        localStorage.setItem('authToken', authToken);
    }

    function getAuthToken() {
        return localStorage.getItem('authToken');
    }

    function selectOption(element, category) {
        document.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
        element.classList.add('selected');
        navigateToCategory(category);
    }

    function navigateToCategory(category) {
        const token = getAuthToken();
        if (!token) {
            alert('로그인이 필요합니다.');
            location.href = '/login';
            return;
        }

        fetch(`/articles/category/${category}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(response => {
                if (response.ok) {
                    location.href = `/articles/category/${category}`;
                } else {
                    alert('카테고리별 게시물 로딩에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('카테고리 게시물 로딩 오류:', error);
                alert('서버 오류로 인해 게시물을 로드할 수 없습니다.');
            });
    }
</script>
</body>
</html>
